<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hangman!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <div class="jumbotron"><h3>Word guess, Pokemon edition! <br> <small class="text-muted">Type a letter to play.</small></h3></div>

        <div class="row">        
            <div class="card col-lg-4">
                <p class="card-text" id="wins-element"></p>
                <p class="card-text" id="losses-element"></p>
            </div>
            <div class="card col-lg-4">
                <p></p>
                <h4 class="card-title text-center" id="word-element"></h4>
            </div>
            <div class="card col-lg-4">
                <p class="card=text" id="wrong-guesses-element"></p>
                <p class="card-text" id="guesses-left-element"></p>
            </div>
        </div>

        <!-- <div class="alert alert-info invisible"></div> -->
        
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
